<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/main.css') }}">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type=text/javascript src="{{url_for('static', filename='js/jquery.js') }}"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
    <script type='text/javascript' src= "{{ url_for('static',filename='js/scripts.js') }}"></script>
  </head>
  
  <body>
    <div class="container">
        <div class="col-md-6 mx-auto text-center">
           <div class="header-title">
              <h1 class="wv-heading--title">
                 Sign Up
              </h1>
              <h2 class="wv-heading--subtitle">
                 Sign up in order to use book recommendation system
              </h2>
           </div>
        </div>
        <div class="row">
                <div class="col-md-4 mx-auto">
                    <div class="myform form ">
                        <form action = "#" method = "POST" name="signup_form">
                            <div class="form-group">
                                <input type="text" name="name"  class="form-control my-input" id="name" placeholder="Name" value = "{{email if email}}"/>
                            </div>
                            <div class="form-group">
                                <input type="email" name="email"  class="form-control my-input" id="email" placeholder="Email">
                            </div>

                            <div class="form-group ">
                                <input type="password" name = "password" class="form-control my-input" id="password" placeholder="Password">
                            </div>

                            <div class="text-center ">
                                <button type="submit" class=" btn btn-block send-button tx-tfm">Create Your Free Account</button>
                            </div>
                            <p class="error error--hidden"></p>
                    
                        </form>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
